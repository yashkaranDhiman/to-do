<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear all</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond&family=Inter:wght@200&family=Karla:ital@1&family=Lato&family=Montserrat&family=Roboto&family=Satisfy&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: 'Bebas Neue', sans-serif;
            font-family: 'EB Garamond', serif;
            font-family: 'Inter', sans-serif;
            font-family: 'Karla', sans-serif;
            font-family: 'Lato', sans-serif;
            font-family: 'Montserrat', sans-serif;
            font-family: 'Roboto', sans-serif;
        }
        *::selection{
            color: white;
            background-color: black;
        }
        html,body{
            width: 100%;
            height: 100%;
            background: rgb(0,109,129);
            background: radial-gradient(circle, rgb(0, 225, 255) 0%, rgba(14,0,255,1) 53%, rgba(49,31,126,1) 100%); 
        }
        #main{
            margin: 10vw 20vw;
            background-color: grey;
            border-radius: 20px;
            display: flex;
            align-items: start;
            flex-direction: column;
            justify-content: center;
            padding: 3vw 2vw;
        }
        .btn{
            border-radius: 10px;
            padding: 4px 10px;
        }
        #yes{
            padding: 4px 10px;
            background-color:    rgb(0, 212, 0);
        }
        #btn-div{
            display: grid;
            margin: 1vw;
            grid-template-columns: .5fr 6fr;
        }
        #no{
            font-size: 20px;
            padding: 7px 18px;
            float: right;
            background-color: rgb(255, 60, 60);
        }
        #main h1{
            margin: 1vw;
            font-size: 2.5vw;
            margin-bottom: 2vw;
        }
        #yes{
            padding: 7px 18px;
            font-size: 20px;
            background-color:    rgb(0, 240, 0);
            color: black;
        }
        .btn{
            border-radius: 4px;
            border: 1px transparent;
            padding: 4px 10px;
        }
        @media (max-width:700px) {
            #main h1{
                font-size: 5vw;
                margin-bottom: 15vw;
            }
            #main{
                margin: 10vw 10vw;
            }   
            .btn{
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Are you sure you want to delete all tasks?  </h1>
        <div id="btn-div">
            <a href='{% url "all_del" user_id %}'><button class="btn btn-primary" id="yes">Yes</button></a>
        
            <a href="/"><button class="btn btn-danger" id="no">No</button></a>  
            </div>
    </div>
</body>
</html>
